#Registering config-server to Eureka server(url);
spring.application.name=CONFIG-SERVER
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/ankeshaman/config-server-repos
#it will clone the git repo provide by the url
spring.cloud.config.server.git.clone-on-start=true
#it will set all config files in master branch
spring.cloud.config.server.git.default-label=main